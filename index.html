<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карта с метками</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script type="text/javascript">
        ymaps.ready(init);

        var placemarks = JSON.parse(localStorage.getItem('placemarks')) || [];

        function init() {
            var myMap = new ymaps.Map("map", {
                center: [55.7558, 37.6173],
                zoom: 10
            });

            // Загружаем сохраненные метки из localStorage
            placemarks.forEach(function(coords) {
                createPlacemark(myMap, coords);
            });

            // Добавление метки по клику на карте
            myMap.events.add('click', function (e) {
                var coords = e.get('coords');
                createPlacemark(myMap, coords);
                placemarks.push(coords);
                savePlacemarks();
            });
        }

        function createPlacemark(map, coords) {
            var myPlacemark = new ymaps.Placemark(coords, {
                hintContent: 'Метка',
                balloonContent: 'Координаты: ' + coords
            }, {
                preset: 'islands#redDotIcon'
            });

            map.geoObjects.add(myPlacemark);

            // Удаление метки по клику
            myPlacemark.events.add('click', function () {
                map.geoObjects.remove(myPlacemark);
                placemarks = placemarks.filter(function (item) {
                    return item[0] !== coords[0] || item[1] !== coords[1];
                });
                savePlacemarks();
            });
        }

        function savePlacemarks() {
            localStorage.setItem('placemarks', JSON.stringify(placemarks));
            console.log('Метки сохранены в localStorage');
        }
    </script>
</head>
<body>
    <h1>Карта с метками</h1>
    <div id="map" style="width: 100%; height: 500px;"></div>
</body>
</html>
